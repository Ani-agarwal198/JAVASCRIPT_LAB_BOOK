<html>
    <body>
        <table border="5" cellspacing="2" cellpadding="2" bordercolor="blue">
            <tr>
                <th colspan="2">Location object properties</th>
            </tr>
            <tr>
                <td>href</td>
                <td><script>document.write(window.location.href)</script></td>
            </tr>
            <tr>
                <td>pathname</td>
                <td><script>document.write(window.location.pathname)</script></td>
            </tr>
            <tr>
                <td>protocol</td>
                <td><script>document.write(window.location.protocol)</script></td>
            </tr>
        </table>
    </body>
</html>
