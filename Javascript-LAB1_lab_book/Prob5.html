<html>
<head><title>Embedding Script tag in HTML Document</title>

<script>
    var headVar = 10;
    document.write("Script embedded in Head Tag<br/>");
    document.write("------------------------------------<br/>");
    document.write("Value stored in variable <i>headVar</i> is <b>"+headVar+"</b><br/>");
</script>

<hr>
</head>
<body>

    document.write("Value stored in variable <i>headVar</i> is <b>"+bodyVar+"</b><br/>");
</script>

<hr>
<script src="common.js">
</script>

<script>
    addNos(headVar,bodyVar);
</script>

</html>
