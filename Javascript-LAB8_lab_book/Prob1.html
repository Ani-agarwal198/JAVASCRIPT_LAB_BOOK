<html>
    <head>
        <script>
            function validateInformation(){
                var inputFormat = /^([0-9])+$/;
                var loanAmount = document.getElementById('loanAmount');
                var interestRate = document.getElementById('interestRate');
                var timePeriod = document.getElementById('timePeriod');

                if(!(loanAmount.value.match(inputFormat) && interestRate.value.match(inputFormat) && timePeriod.value.match(inputFormat)))
                    alert('Enter Digits Only');
                if(loanAmount.value>1500000)
                    alert('Amount of Loan should not be more than 15 lakhs');
                if(!(timePeriod.value>=7 && timePeriod.value<=15))
                    alert('Repayment period should be between 7 yrs to 15 yrs');
                
                var monthlyPayment = (loanAmount.value*interestRate.value*timePeriod.value)/100/12;
                var totalInterest = monthlyPayment*12*timePeriod.value;
                var totalPayment = (parseInt(totalInterest) + parseInt(loanAmount.value));

                document.getElementById("monthlyPayment").value = monthlyPayment;
                document.getElementById("totalPayment").value = totalPayment;
                document.getElementById("totalInterest").value = totalInterest;
                
            }
        </script>
    </head>
    <body>
        <h3>Enter Loan Information:</h3>
        <table>
            <tr>
                <td>1) Amount of the loan(any currenct):</td>
                <td><input type="text" size="5" id="loanAmount" max="1500000"></td>
            </tr>
            <tr>
                <td>2) Annual percentage rate of interest:</td>
                <td><input type="text" size="5" id="interestRate"></td>
            </tr>
            <tr>
                <td>3) Repayment period in years:</td>
                <td><input type="text" size="5" id="timePeriod"></td>
            </tr>
        </table>
        <div><input type="submit" value="Compute" onclick="validateInformation();"></div>
        
        <h3>Payment Information:</h3>
        <table>
            <tr>
                <td>4) Your monthly payment will be:</td>
                <td><input type="text" size="5" id="monthlyPayment" readonly/></td>
            </tr>
            <tr>
                <td>5) Your total payment will be:</td>
                <td><input type="text" size="5" id="totalPayment" readonly/></td>
            </tr>
            <tr>
                <td>6) Your total interest payments will be:</td>
                <td><input type="text" size="5" id="totalInterest" readonly/></td>
            </tr>
        </table>

    </body>
</html>
